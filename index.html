<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome 🥁 Drumming</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Awesome 🥁 Drumming</h1>
    <p class="set-text">Click any of the drum to feel the awesome sound of the drum. You can equally pressed the key on you keyboard, the key on your keyboard that corresponds to the one printed on the drum image.</p>
    <div class="set">
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>

    <footer>
        <p class="copyright">
            Copyright &copy; <span id="date"></span> Awesome 🥁 Drumming. All Rights Reserved. 
        </p>
        <p class="company">Designed by Eadson Technologies</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
